name: Pull_Request_Workflow
on: 
  pull_request:
    branches:
      - master
jobs:
  Release_Job:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v3
      -
        name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v2
      -
        name: Validate Main Module(Record)
        run: |
          terraform fmt -check
          terraform init
          terraform validate
      - 
        name: Validate Sub Module(RD-Pool)
        run: |
          cd ./modules/rd-pool
          terraform fmt -check
          terraform init
          terraform validate
